<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books and Authors</title>
</head>
<body>
    <div class='container'>
        <div class='row border-bottom justify-content-center'>
            <div class='col-6'>
                <h2 class='text-center'>Add an Author</h2>
                <form class='form-group border-0' action="/authors/create" method="POST">
                    <table class="table-borderless ">
                        <tr>
                            <td>First Name</td>
                            <td><input type='text' name='first_name'></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type='text' name='last_name'></td>
                        </tr>
                        <tr>
                            <td>Notes</td>
                            <td><textarea rows='3' name='notes'></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type='submit' value='Add'></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class='col-6'>
                <table class='table'>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    {% for author in authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href='/authors/{{author.id}}'>View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
