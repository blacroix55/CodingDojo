<div class='col-4'>
    <div class='row p-2'>
        <h6>New Router:</h6>
        <form id='new_device' action="/create/router" method="POST">
            <input type='router_name' name='router_name' placeholder="Router name here">
            <input id='add-router-button' type='button' value='Add'>
        </form>
    </div>
</div>
<div class='col-8'>
    <table class='table'>
        <thead>
            <th>Router Name</th>
            <th>Model</th>
            <th>Options</th>
        </thead>
        <tbody>
            {% for router in routers %}
            <tr>
                <td>{{router.name}}</td>
                <td>{{router.model}}</td>
                <td>
                    <button class="router_button" function='edit' router_id='{{router.id}}' type='button'>Edit</button>
                    <button class="router_button" function='delete' router_id='{{router.id}}' type='button'>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </ul>    
</div>
