        // nthToLast
        function nthToLast(arr,nth) {
            if (arr.length<nth) {
                return null
            }
            return arr[arr.length-nth]
        }
        arr=[5,2,3,6,4,9,7]
        console.log(nthToLast(arr,3))

        // nthLargest
        function nthToLargest(arr,nth) {
            if (arr.length<nth) {
                return null
            }

            // simple bubblesort (inefficient, I know... but easy!)
            for (var i=0; i<arr.length-1; i++) {
                change=false
                for (var j=0; j<arr.length-(i+1); j++) {
                    if (arr[j] > arr[j+1]) {
                        change=true
                        temp=arr[j]
                        arr[j]=arr[j+1]
                        arr[j+1]=temp
                    }
                }
                if (change==false) {
                    break
                }
            }

            // Now that the array is sorted, return the nth largest
            return arr[arr.length-nth]
        }
        arr=[5,1,2,3,6,4,9,7,8]
        console.log(nthToLargest(arr,1))
