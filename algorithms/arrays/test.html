        // removeDupes
        function removeDupes(arr) {
            var goodIdx=0
            var dupes=0
            for (var i = 1; i<arr.length; i++) {
                if (arr[goodIdx] != arr[i]) {
                    // Does not match, copy non-dupe to goodIdx+1 then update goodIdx on.
                    arr[goodIdx+1]=arr[i]
                    goodIdx++
                }
                else {
                    // Does match, increase dupes counter
                    dupes++
                    console.log ("dupe of "+arr[i])
                }
            }
            for (var i=0; i<dupes; i++) {
                arr.pop()
            }
            return arr
        }
        arr=['aaron','aaron','aaron','brian','brian','charles','charles','fred']
        console.log("Original array="+arr)
        console.log(removeDupes(arr))
