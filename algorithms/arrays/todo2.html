        // skylingHeights
        function skylineHeights(arr) {
            x= 0
            view=[]
            for (i=0 ; i<arr.length; i++) {
                if ( arr[i]>x ) {
                    view.push(arr[i])
                    x=arr[i]
                }
            }
            return view
        }
        arr=[-1,7,3]
