<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minToFront</title>
    <script>
        function minToFront(arr) {
            // tracking variables for minimum index and minimum value
            var minIdx=0
            var minVal=arr[0]

            // Find the minimum value and index of that value
            for (var i=1; i<arr.length; i++){
                if (arr[i]<minVal) {
                    minVal=arr[i]
                    minIdx=i
                }
            }

            // Move min val to the place holder, slide previous indices over one, then place min at front (index 0)
            minVal=arr[minIdx]
            for (var i=(minIdx-1); i > -1; i--) {
                arr[i+1]=arr[i]
            }
            arr[0]=minVal
            return arr
        }
        var arr=[4,2,1,3,5]  
        console.log("end array="+minToFront(arr))   // expected output = [1,4,2,3,5]
    </script>
</head>

</body>
</html>
