        // zip it
        function zipIt(arr1,arr2) {
            var maxLen=Math.max(arr1.length,arr2.length)
            arr3=[]
            for (i=0; i<maxLen; i++) {
                if (i<arr1.length) {
                    console.log ("pushing from array 1")
                    arr3.push(arr1[i])
                }
                if (i<arr2.length) {
                    console.log ("pushing from array 2")
                    arr3.push(arr2[i])
                }
            }            
            return arr3
        }
