    // is palindrome
    function isPalindrome(str) {
        var str=str.split("")
        var test=true
        var i=0
        while (test=true) {
            if ( str[i]!=str[str.length-(i+1)] ) {
                test=false
            }
            i++
            if (i>str.length/2) {
                break
            }
        }
        return test
    }

    function removeBlanks(str) {
        var arr=str.split("")
        var arr2=[]
        for (var i=0; i<arr.length; i++) {
            if (arr[i] != " ") {
                arr2.push(arr[i])
            }
        }
        arr2=arr2.join("")
        return arr2
    }
