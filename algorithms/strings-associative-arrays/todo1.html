        // remove shorter strings
        function removeShorter(arr,num) {
            var arr=arr.split(" ")
            console.log("input = "+arr)
            output=[]
            for (var i=0; i<arr.length; i++) {
                if (arr[i].length>=num) {
                    output.push(arr[i])
                }
            }
            output=output.join(" ")
            return output
        }
